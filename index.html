<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern E-Commerce</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #000000;
      --shadow: rgba(0, 0, 0, 0.1);
      --accent: #007bff;
    }

    body.dark {
      --bg: #1e1e1e;
      --card: #2c2c2c;
      --text: #ffffff;
      --shadow: rgba(255, 255, 255, 0.1);
      --accent: #00bcd4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    #app {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2, h3 {
      margin-top: 0;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle-mode {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text);
    }

    .main-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .sidebar {
      flex: 1 1 220px;
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .product-area {
      flex: 3 1 600px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: var(--card);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .like-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: grey;
      font-size: 18px;
    }

    .liked {
      color: red;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card);
      color: var(--text);
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
    }

    #categoryFilters label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    const user = JSON.parse(localStorage.getItem("user"));
    let allProducts = [];
    let likedProducts = JSON.parse(localStorage.getItem("likes")) || [];

    if (!user) {
      renderLogin();
    } else {
      renderMain();
    }

    function renderLogin() {
      app.innerHTML = `
        <div class="top-bar">
          <h2>Login</h2>
          <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <div class="login-container">
          <input id="loginEmail" placeholder="Enter email" type="email" />
          <input id="loginPassword" placeholder="Enter password" type="password" />
          <button onclick="login()">Login</button>
          <p>Don't have an account?</p>
          <button onclick="renderSignup()">Signup</button>
        </div>
      `;
    }

    function renderSignup() {
      app.innerHTML = `
        <div class="top-bar">
          <h2>Signup</h2>
          <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <div class="signup-container">
          <input id="newUsername" placeholder="Choose a username" />
          <input id="newEmail" placeholder="Enter your email" type="email" />
          <input id="newPassword" placeholder="Create a password" type="password" />
          <button onclick="signup()">Create Account</button>
          <p>Already have an account?</p>
          <button onclick="renderLogin()">Back to Login</button>
        </div>
      `;
    }

    function renderMain() {
      app.innerHTML = `
        <div class="top-bar">
          <h2>Welcome, ${user.username}</h2>
          <div>
            <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
            <button onclick="logout()">Logout</button>
          </div>
        </div>
        <div class="main-container">
          <div class="sidebar">
            <h3>Filters</h3>
            <input id="search" placeholder="Search products" oninput="filterProducts()" />
            <div id="categoryFilters"></div>
            <button onclick="filterLiked()">Show Liked Products</button>
          </div>
          <div class="product-area">
            <div class="product-grid" id="productGrid"></div>
          </div>
        </div>
      `;
      fetchData();
    }

    function signup() {
      const username = document.getElementById("newUsername").value.trim();
      const email = document.getElementById("newEmail").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      if (username && email && password) {
        const userData = { username, email, password };
        localStorage.setItem("registeredUser", JSON.stringify(userData));
        alert("Signup successful! Please log in.");
        renderLogin();
      } else {
        alert("Please fill out all fields.");
      }
    }

    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        localStorage.setItem("user", JSON.stringify(storedUser));
        location.reload();
      } else {
        alert("Invalid email or password.");
      }
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }

    function fetchData() {
      fetch("https://fakestoreapi.com/products")
        .then(res => res.json())
        .then(data => {
          allProducts = data;
          const categories = [...new Set(data.map(p => p.category))];
          const categoryContainer = document.getElementById("categoryFilters");

          categories.forEach(cat => {
            const checkbox = document.createElement("div");
            checkbox.innerHTML = `
              <label>
                <input type="checkbox" class="category-checkbox" value="${cat}" onchange="filterProducts()" />
                ${cat}
              </label>
            `;
            categoryContainer.appendChild(checkbox);
          });

          displayProducts(data);
        });
    }

    function displayProducts(products) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="like-btn ${likedProducts.includes(p.id) ? 'liked' : ''}" onclick="toggleLike(event, ${p.id})">â™¥</div>
          <img src="${p.image}" alt="${p.title}" />
          <h4>${p.title}</h4>
          <p>$${p.price}</p>
        `;
        card.onclick = () => showProductDetail(p);
        grid.appendChild(card);
      });
    }

    function filterProducts() {
      const query = document.getElementById("search").value.toLowerCase();
      const selectedCategories = Array.from(document.querySelectorAll(".category-checkbox:checked")).map(cb => cb.value);

      const filtered = allProducts.filter(p =>
        p.title.toLowerCase().includes(query) &&
        (selectedCategories.length === 0 || selectedCategories.includes(p.category))
      );

      displayProducts(filtered);
    }

    function filterLiked() {
      const filtered = allProducts.filter(p => likedProducts.includes(p.id));
      displayProducts(filtered);
    }

    function toggleLike(e, id) {
      e.stopPropagation();
      if (likedProducts.includes(id)) {
        likedProducts = likedProducts.filter(pid => pid !== id);
      } else {
        likedProducts.push(id);
      }
      localStorage.setItem("likes", JSON.stringify(likedProducts));
      filterProducts();
    }

    function showProductDetail(product) {
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.onclick = () => modal.remove();
      modal.innerHTML = `
        <div class="modal-content" onclick="event.stopPropagation()">
          <h2>${product.title}</h2>
          <img src="${product.image}" style="width: 100%; height: 300px; object-fit: contain;" />
          <p>${product.description}</p>
          <p><strong>$${product.price}</strong></p>
          <button onclick="document.querySelector('.modal').remove()">Close</button>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
